<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carteleitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body
    class="font-sans m-0 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
  >
    <header
      class="p-4 bg-white dark:bg-gray-800 border-b border-gray-300 dark:border-gray-700"
    >
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-xl font-semibold m-0">Carteleitor (480√ó670)</h1>
        <div class="flex gap-2 items-center">
          <span
            id="userDisplay"
            class="text-sm text-gray-600 dark:text-gray-400"
          ></span>
          <button
            id="darkModeToggle"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600"
            title="Cambiar tema"
          >
            üåô
          </button>
          <button
            id="logoutBtn"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
            title="Cerrar sesi√≥n"
          >
            Salir
          </button>
        </div>
      </div>
      <div class="flex gap-2 items-center flex-wrap">
        <button
          id="newBtn"
          class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
        >
          Nueva cartela
        </button>
        <input
          id="search"
          placeholder="Buscar (t√≠tulo, n¬∫ pieza, texto...)"
          class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg flex-1 min-w-[200px] bg-white dark:bg-gray-700 dark:text-gray-100 text-sm"
        />
        <select
          id="typeFilter"
          class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100 text-sm"
        >
          <option value="all">Todos los tipos</option>
          <option value="computer">Ordenador</option>
          <option value="console">Consola</option>
          <option value="peripheral">Perif√©rico</option>
          <option value="software">Software</option>
          <option value="other">Otro</option>
        </select>
        <button
          id="refreshBtn"
          class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
        >
          Actualizar
        </button>
      </div>
    </header>

    <main
      class="grid lg:grid-cols-[15%_40%_45%] md:grid-cols-1 gap-4 p-4 lg:h-[calc(100vh-140px)]"
    >
      <section
        class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-2xl p-4 shadow-sm transition-all duration-300"
        id="listPanel"
      >
        <h2
          class="text-base font-semibold m-0 mb-2 flex justify-between items-center"
        >
          <span id="listTitle">Listado</span>
          <button
            class="bg-transparent border-none text-xl cursor-pointer px-2 py-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md hidden lg:block"
            id="toggleList"
          >
            ‚ò∞
          </button>
        </h2>
        <div id="list" class="flex flex-col gap-2"></div>
      </section>

      <section
        class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-2xl p-4 shadow-sm"
        id="editorPanel"
      >
        <h2 class="text-base font-semibold m-0 mb-3">Editor</h2>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >N¬∫ pieza</label
          >
          <input
            id="piece_number"
            placeholder="MSI-01234"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Vitrina</label
          >
          <input
            id="cabinet_number"
            placeholder="V-5"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm">Tipo</label>
          <select
            id="piece_type"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          >
            <option value="computer">Ordenador</option>
            <option value="console">Consola</option>
            <option value="peripheral">Perif√©rico</option>
            <option value="software">Software</option>
            <option value="other" selected>Otro</option>
          </select>
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Nombre / consulta</label
          >
          <input
            id="name_query"
            placeholder="Apple II, IBM PS/2 Model 30..."
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
          <button
            id="suggestBtn"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
          >
            Generar sugerencia
          </button>
        </div>

        <hr
          class="border-0 border-t border-gray-200 dark:border-gray-700 my-4"
        />

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm">T√≠tulo</label>
          <input
            id="title"
            placeholder="APPLE II"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm">A√±o</label>
          <input
            id="year"
            placeholder="1977"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Fabricante</label
          >
          <input
            id="subtitle"
            placeholder="IBM, Apple, Commodore..."
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-start my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm pt-2"
            >Bullets (hasta 6)</label
          >
          <div id="bullets"></div>
          <button
            id="addBulletBtn"
            type="button"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
          >
            + bullet
          </button>
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-start my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm pt-2"
            >Ficha t√©cnica</label
          >
          <div id="tech"></div>
          <button
            id="addTechBtn"
            type="button"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
          >
            + l√≠nea t√©cnica
          </button>
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Imagen URL</label
          >
          <input
            id="image_url"
            type="text"
            placeholder="https://ejemplo.com/imagen.jpg"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Subir imagen</label
          >
          <input
            id="image_file"
            type="file"
            accept="image/*"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100 file:mr-4 file:py-1 file:px-3 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-gray-600 dark:file:text-gray-100"
          />
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Dithering</label
          >
          <select
            id="dither"
            class="px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
          >
            <option value="0">Sin dithering</option>
            <option value="1">Suave</option>
            <option value="2">Fuerte</option>
          </select>
        </div>

        <div
          class="grid md:grid-cols-[120px_1fr_auto] grid-cols-1 gap-2 items-center my-3"
        >
          <label class="text-gray-700 dark:text-gray-300 text-sm"
            >Escala imagen</label
          >
          <input
            id="image_scale"
            type="range"
            min="0.1"
            max="3.0"
            step="0.1"
            value="1.0"
            class="w-full"
          />
          <span
            id="image_scale_value"
            class="text-sm text-gray-700 dark:text-gray-300 w-12 text-right"
            >1.0x</span
          >
        </div>

        <div class="grid md:grid-cols-3 grid-cols-1 gap-2 my-4">
          <button
            id="saveBtn"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
          >
            Guardar
          </button>
          <button
            id="renderBtn"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
          >
            Renderizar + Descargar PNG
          </button>
          <button
            id="renderTriBtn"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 text-sm"
          >
            Descargar TRI
          </button>
          <button
            id="duplicateBtn"
            class="px-3 py-2 border border-gray-400 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600 md:col-span-3 col-span-1 text-sm"
          >
            Duplicar
          </button>
        </div>

        <div
          class="text-gray-600 dark:text-gray-400 text-xs mt-2"
          id="status"
        ></div>
      </section>

      <section
        class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-2xl p-4 shadow-sm flex flex-col"
        id="previewPanel"
      >
        <h2 class="text-base font-semibold m-0 mb-2">Preview</h2>
        <div
          class="border border-dashed border-gray-400 dark:border-gray-600 rounded-xl p-2 flex justify-center bg-gray-50 dark:bg-gray-900 flex-1 min-h-[400px]"
        >
          <img
            id="previewImg"
            alt="preview"
            width="480"
            height="670"
            class="max-w-[480px] max-h-[670px] w-auto h-auto border border-gray-300 dark:border-gray-600"
            style="image-rendering: pixelated"
          />
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
    <script>
      // Auth check
      function checkAuth() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login";
          return false;
        }

        // Mostrar usuario
        const username = localStorage.getItem("username");
        const userDisplay = document.getElementById("userDisplay");
        if (userDisplay && username) {
          userDisplay.textContent = `Hola, ${username}`;
        }

        return true;
      }

      // Logout
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("username");
          window.location.href = "/login";
        });
      }

      // Verificar autenticaci√≥n al cargar
      if (!checkAuth()) {
        document.body.style.display = "none";
      }

      // Dark mode toggle
      const darkModeToggle = document.getElementById("darkModeToggle");
      const html = document.documentElement;

      // Load saved theme preference or default to dark
      const savedTheme = localStorage.getItem("theme") || "dark";
      if (savedTheme === "light") {
        html.classList.remove("dark");
        darkModeToggle.textContent = "‚òÄÔ∏è";
      } else {
        html.classList.add("dark");
        darkModeToggle.textContent = "üåô";
      }

      darkModeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        const isDark = html.classList.contains("dark");
        darkModeToggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    </script>
  </body>
</html>
